<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Django Client App</title>
    <style>
        body {
            color: white;
            background-color: black;
            font-family: sans-serif;
        }
    </style>
</head>
<body>

<h1>Django Client App</h1>

<form method="post">
    {% csrf_token %}
    <input type="submit" value="Call">
</form>

{% if response %}
    <h2>Response</h2>
    <code>{{ response }}</code>
{% endif %}

</body>
</html>
